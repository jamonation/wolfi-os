package:
  name: ruby3.2-mini_mime
  version: 1.1.5
  epoch: 3
  description: A lightweight mime type lookup toy
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 03f3cc946a383c1a5b04715bb6841bcb563c56a1
      repository: https://github.com/discourse/mini_mime
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mini_mime

update:
  enabled: true
  github:
    identifier: discourse/mini_mime
    strip-prefix: v
    use-tag: true
