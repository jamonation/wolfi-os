package:
  name: ruby3.2-openid_connect
  version: 2.3.0
  epoch: 1
  description: OpenID Connect Server & Client Library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activemodel
      - ruby3.2-attr_required
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects
      - ruby3.2-json-jwt
      - ruby3.2-rack-oauth2
      - ruby3.2-swd
      - ruby3.2-tzinfo
      - ruby3.2-validate_email
      - ruby3.2-validate_url
      - ruby3.2-webfinger

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7dd37fae8eef6b7b4564e0d5e4cb538d29d7cbe4
      repository: https://github.com/nov/openid_connect
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: openid_connect

update:
  enabled: true
  github:
    identifier: nov/openid_connect
    strip-prefix: v
