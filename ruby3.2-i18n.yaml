package:
  name: ruby3.2-i18n
  version: 1.14.4
  epoch: 1
  description: New wave Internationalization support for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-concurrent-ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5b042bd620dfd4edb6a3ad7b1b6893effae4f53e
      repository: https://github.com/ruby-i18n/i18n
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: i18n

update:
  enabled: true
  github:
    identifier: ruby-i18n/i18n
    strip-prefix: v
