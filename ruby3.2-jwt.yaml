# Generated from https://github.com/jwt/ruby-jwt
package:
  name: ruby3.2-jwt
  version: 2.8.1
  epoch: 1
  description: A pure ruby implementation of the RFC 7519 OAuth JSON Web Token (JWT) standard.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a9d1dc6b8c3d90e2f1ff63f407ed3500d2d5062f
      repository: https://github.com/jwt/ruby-jwt
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ruby-${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jwt

update:
  enabled: true
  github:
    identifier: jwt/ruby-jwt
    strip-prefix: v
