package:
  name: mimalloc
  version: 1.8.4
  epoch: 1
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/microsoft/mimalloc
      tag: v${{package.version}}
      expected-commit: e3fa740ac1de468ac8446fb8b65fcdc74ac387da

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "mimalloc-dev"
    description: "headers for mimalloc"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc

update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    tag-filter: v1.
    use-tag: true
