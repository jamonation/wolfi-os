package:
  name: ruby3.2-oj
  version: 3.16.3
  epoch: 1
  description: The fastest JSON parser and object serializer.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: oj

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ccccbf3a7316b4a6d2d41817ded469ab1c9c3c52
      repository: https://github.com/ohler55/oj
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ohler55/oj
    strip-prefix: v
    use-tag: true
