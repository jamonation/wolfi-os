# Generated from https://github.com/socketry/nio4r/tree/v2.5.9
package:
  name: ruby3.2-nio4r
  version: 2.7.1
  epoch: 1
  description: Cross-platform asynchronous I/O primitives for scalable network clients and servers. Inspired by the Java NIO API, but simplified for ease-of-use.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e8796986cbc31a458082dc07422c4908412ec0f4
      repository: https://github.com/socketry/nio4r
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: nio4r

update:
  enabled: true
  github:
    identifier: socketry/nio4r
    strip-prefix: v
